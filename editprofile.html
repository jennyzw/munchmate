<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Edit Profile</title>
    
    <!--CSS-->
      <link href="css/ratchet.css" rel="stylesheet">
      <link href="css/custom.css" rel="stylesheet">
      <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'> 
    
    <!--Scripts-->
      <script src="js/ratchet.js"></script>
    
</head>

<body>
  <header class="bar bar-nav">
    <button class="btn btn-link btn-nav pull-left"><a class="icon icon-home" href="swipe.html"></a></button>
    <button class="btn btn-link btn-nav pull-right"><a class="icon fui-mail" href="messages.html"></a></button>
    <h1 class="title"><img src="editprofileheader.png" alt=""></h1>
  </header> 

  <div class="content" align="center">
      <p class="content-padded messaging">
        <br>

        <form class="input-group">
          <br>
          <img src="rihannaprofile.jpg" alt=""><br>
          <div class="input-row">
            <label>Name</label>
            <input type="text" placeholder="Abby Olivier">
          </div>
          <div class="input-row">
            <label>Email</label>
            <input type="email" placeholder="aolivie2@wellesley.edu">
          </div>
          <div class="input-row">
            <label>Major</label>
            <input type="text" placeholder="Media Arts and Sciences">
          </div>
            <div class="input-row">
            <label>Year</label>
            <input type="text" placeholder="2015">
          </div>
           <div class="input-row">
            <label>Food Faves</label>
            <input type="text" placeholder="Chinese, American">
          </div>
           <div class="input-row">
            <label>Interests</label>
            <input type="text" placeholder="Soccer, Music">
          </div>
          <br>
          <label>Share location?</label><br>
          <div class="toggle active">
            <div class="toggle-handle"></div>
          </div>
          <br>
          <button class="btn btn-positive btn-block" type="button" onClick="giveAlert()">Save</button>

        </form> 

      </p>
  </div>
<script>
  function giveAlert(){
          alert("Profile updated!");
        }
</script>
<script src="js/stay_standalone.js"></script>
</body>
</html>
